<div class="pagetitle">
  <h1>Manager Orders</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order is pending confirmation</h5>
          <div>
            <table class="table">
              <thead>
              <tr>
                <th> ID</th>
                <th> Fullname</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Create_date</th>
                <th>Update_date</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="order in orders">
                <td>{{order.id}}</td>
                <td>{{order.profile.fullname}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.address}}</td>
                <td>{{order.create_date}}</td>
                <td>{{order.update_date}}</td>
                <td>{{order.total}}</td>
              </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
</section>
