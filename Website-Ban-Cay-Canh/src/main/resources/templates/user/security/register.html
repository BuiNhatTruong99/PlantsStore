<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login-css.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>



  <link rel="stylesheet" href="../lib/fontawesome-free-6.1.1/css/all.min.css" />
  <title>Index</title>
</head>

<body ng-app="register-app" ng-controller="register-ctrl">
  <div class="main" id="sign-in">
    <!-- Sign up form -->
    <section class="signup" id="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" id="register-form">
              <div class="form-group">
                <label for="name"><i class="fas fa-user"></i></label>
                <input ng-model="form.username" type="text" name="name" id="name" placeholder="Your Name"
                  class="form-control" required />
              </div>
              <div class="form-group">
                <label for="pass"><i class="fas fa-lock"></i></label>
                <input ng-model="form.password" type="password" name="pass" id="pass" placeholder="Password"
                  class="form-control" required />
              </div>
              <div class="form-group">
                <label for="re-pass"><i class="fas fa-key"></i></label>
                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                  class="form-control" required />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="agree" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in
                  <a href="#" class="term-service">Terms of service</a></label>
              </div>
              <div class="form-group">
                <label for="message" class="label-agree-term"><span class="fw-bold" style="font-size: 15px">{{message}}</span></label>
              </div>
              <div class="form-group form-button">
                <input ng-click="create()" type="submit" name="signup" id="signup" class="form-submit" value="Register" />
              </div>
            </form>
            <div class="go_register">
              <a href="/login">Go to Login form</a>
            </div>
          </div>
          <div class="signup-image">
            <img src="../images/Slide/login.png" alt="sing up image" />
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../lib/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
